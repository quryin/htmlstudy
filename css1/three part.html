<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <title>
  css 边框与边界
  </title>
  <style type="text/css">
       *{
        margin:0;
        padding:0;
       }
       .div1{
         width: 200px;
         height:500px;
         background-color:pink;
         position:absolute;
         left:0;
         top:0;

       }
       .div2{
         height:500px;
         background-color:lightgreen;
         margin:0 310px 0 210px;
       }
       .div3{
         width: 300px;
         height:500px;
         background-color:lightblue;
         position:absolute;
         right:0;
         top:0;
       }
  </style>


</head>
<body>
   <div class="div1"></div>
   <div class="div2">自适应三列布局</div>
   <div class="div3"></div>
  
</body>
</html>
