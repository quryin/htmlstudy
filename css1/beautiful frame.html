<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <title>
  css 弹出提示框
  </title>
  <style type="text/css">
      form{
      	background:pink;
      }
      input,textarea{
        border:3px double black;
      }
      /*下面是下拉菜单*/
      select option.a{
        background:lightgreen;
      }
      select option.b{
        background:lightblue;
        
      }
      select option.c{
        background:purple;
      }
  </style>

</head>
<body>
   <form>
   	<input type="text">
    <textarea cols="20" rows="8">
      
    </textarea>
   </form>

   <br/><br/>

   <form>
     <select>
       <option class="a">上海</option>
       <option class="b">南京</option>
       <option class="c">北京</option>
     </select>
   </form>
  
</body>
</html>
