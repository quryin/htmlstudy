<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <title>
  css 弹出提示框
  </title>
  <style type="text/css">
      body{
    margin:50px;
  }
       p a{
        position:relative;
       }
       p a span{
        display:none;
       }
       p a:hover span{
        position:absolute;
        top:17px;
        left:0px;
        display:block;
        border:1px solid black;
        width:150px;
        height:100px;
        background:lightyellow;
       }
       p a:hover{
        font-size:100%;
       }
  </style>

</head>
<body>
   
<p><a href="http://www.baidu.com">一段文字<span>很重要<br><img src="images/20073.ico"></span></a>点上去会有提示框出现</p>
   
</body>
</html>
