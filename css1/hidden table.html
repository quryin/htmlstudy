<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <title>
  css 弹出提示框
  </title>
  <style type="text/css">
      table{
        width:auto;

        border-collapse:separate;
      }
      th,td{
        background:gold;
        width:50px;
        border:1px solid black;
        padding:5px;
        text-align:center;
      }
      table *.hidden{
        visibility:hidden;
      }
      table th :hover{
        background:blue;
      }
  </style>

</head>
<body>
   
  <table>
     <tr><th>1</th><th>2</th><th>3</th><th>4</th></tr>
     <tr><th class="hidden">5</th><td>6</td><td>7</td><td>8</td></tr>
  </table>   
    
</body>
</html>
